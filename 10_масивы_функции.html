<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset="utf-8" />
	<title>Изучаем язык JavaScript</title>
</head>
<body>
	<script type="text/javascript">
	var arr = new Array (2, 22, 44, 2, 234, 23, 19);
	text = "Длина Массива: " + arr.length;//длина массива
	text += "\n Этот массив состоит из: " + arr.join(", ");//будет записывать все элементы массива
	text += "\n Cортированный массив: " + (arr.sort()).join(", ");//будет сортировать массив
	alert(text);
	</script>
</body>
</html>
