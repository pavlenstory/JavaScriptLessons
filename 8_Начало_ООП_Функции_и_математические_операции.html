<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset="utf-8" />
	<title>Изучаем язык JavaScript</title>
</head>
<body>
	<script type="text/javascript">
	var text = "Число Пи" + Math.PI;/*Вызываваем число пи спомощью ооп*/
	text += "\n Число Е" + Math.E;
	text += "\n Число Е" + Math.E;
	text += "\n Число по модулю: " + Math.abs(-7);
	text += "\n Синус 0.3 будет " + Math.sin(0.3); 
	text += "\n Случайное рандомное число oт 0 до 10 - " + Math.floor(Math.random() * 11); /*floor округляет до меньшего(* 11 это значит до 10)*/
	alert(text);
	</script>
</body>
</html>
